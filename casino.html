<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FlappyBird</title>
    <link rel="stylesheet" href="casino.css">
    <script src="https://telegram.org/js/telegram-web-app.js?58"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <script type="module" src="casino.js"></script>
</head>

<body>
    <div class="progress" id="progress">
        <div class="spinner"></div>
    </div>

    <div class="error-content" id="error-content" style="display: none;">
        <canvas id="error-background-stars"></canvas>
        <div class="error-box">
            <p class="error-message" id="error-message">Произошла ошибка. Попробуйте снова.</p>
            <button class="reload-button" id="reload-button" onclick="location.reload()">Перезагрузить</button>
        </div>
    </div>

    <div id="toast-container"></div>

    <div class="content" id="main-content" style="display: none;">
        <canvas id="content-background-stars"></canvas>
        <div id="popup_room" style="display: none;">
            <div class="status-bar" id="status-bar"></div>
            <div class="roulette-container">
                <img class="arrow-winner" src="img/fortuna_arrow.svg" width="32px" height="32px">
                <canvas id="popup-roulette" width="200" height="200"></canvas>
            </div>
            <div class="deposit-for-ton-text" id="deposit-for-ton-text">Deposit for TON</div>
            <div class="ton-buttons" id="ton-buttons"></div>
            <div class="deposit-for-ton-text" id="deposit-for-stars-text">Deposit for Stars</div>
            <div class="star-buttons" id="star-buttons"></div>
            <div class="deposit-info-text" id="deposit-info-text">
                Bet more — higher chance to win the opponent’s prize!
            </div>
            <div class="container2">
                <button class="stars-cashout-btn" id="funa-cashout">Withdraw Stars</button>
            </div>
        </div>
        <div id="look_for_enemy_room" style="display: none;">
            <div class="roulette-container">
                <img class="arrow-winner" src="img/fortuna_arrow.svg" width="32px" height="32px">
                <canvas id="look-enemy-roulette" width="200" height="200"></canvas>
            </div>
            <div class="look-for-enemy-text" id="look-for-enemy-text"></div>
            <div class="look-for-enemy-cancel-btn" id="look-for-enemy-cancel-btn" style="display: none;"></div>
        </div>
        <div id="fortuna_room">
            <div class="status-bar" id="funa-game-status-bar"></div>
            <div class="roulette-container">
                <img class="arrow-winner" src="img/fortuna_arrow.svg" width="32px" height="32px">
                <canvas id="fortuna-room-roulette" width="200" height="200"></canvas>
            </div>
            <div class="fortuna-room-deposited-text" id="fortuna-room-you-deposited-text"></div>
            <div class="fortuna-room-deposited-text" id="fortuna-room-enemy-deposited-text"></div>
            <div class="fortuna-room-try-again-btn" id="fortuna-room-try-again-btn" style="display: none;"></div>
        </div>
    </div>

    </div>
    <div class="bottom-nav">
        <div class="nav-item" data-url="index.html" id="play-nav-item">
            <img src="img/nav/play.svg" alt="Play" class="nav-icon" />
            <span id="play_nav_item">Play</span>
        </div>
        <div class="nav-item" data-url="earn.html" id="earn-nav-item">
            <img src="img/nav/earn.svg" alt="Earn" class="nav-icon" />
            <span id="tasks_nav_item">Tasks</span>
        </div>
        <div class="nav-item" data-url="leaders.html" id="leader-nav-item">
            <img src="img/nav/leaders.svg" alt="Leaders" class="nav-icon" />
            <span id="leaders_nav_item">Leaders</span>
        </div>
        <div class="nav-item" data-url="casino.html" id="casino-nav-item">
            <img src="img/nav/star-selected.svg" alt="Casino" class="nav-icon" />
            <span id="casino_nav_item">Stars Battle</span>
        </div>
        <div class="nav-item" data-url="withdraw.html" id="withdraw-nav-item">
            <img src="img/nav/withdraw.svg" alt="Withdraw" class="nav-icon" />
            <span id="cash_out_nav_item">Cash out</span>
        </div>
    </div>
</body>

</html>
